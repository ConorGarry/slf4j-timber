buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:4.2.0'
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
  }
}

ext {
  minSdkVersion = 9
  targetSdkVersion = 30
  compileSdkVersion = 30
  sourceCompatibilityVersion = JavaVersion.VERSION_11
  targetCompatibilityVersion = JavaVersion.VERSION_11
}

ext.deps = [
    // Compile dependencies
    slf4j      : 'org.slf4j:slf4j-api:1.7.32',
    timber     : 'com.jakewharton.timber:timber:5.0.1',

    // Test dependencies
    junit      : 'org.junit.vintage:junit-vintage-engine:5.3.1',
    festassert : 'org.easytesting:fest-assert-core:2.0M10',
    festandroid: 'com.squareup:fest-android:1.0.8',
    mockitocore: 'org.mockito:mockito-core:2.23.0',
    robolectric: 'org.robolectric:robolectric:3.8',
]
